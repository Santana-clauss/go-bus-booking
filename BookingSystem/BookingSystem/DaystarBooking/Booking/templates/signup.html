<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/signup_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background: #3498db;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ecf0f1;
        }

        h1 {
            color: #3498db;
            text-align: center;
            margin-top: 100px;
        }

        form {
            max-width: 400px;
            margin: 20px;
            background: rgba(173, 216, 230, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 45%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #2980b9;
        }

        .account {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        img {
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home">Home</a>
            <a href="#">Student</a>
            <a href="home">About us</a>
            <a href="home">Contact</a>
        </nav>
    </header>
    <form action="/signup" method="POST">
        <h1>Signup Here</h1>
        <label for="admissionNumber">Admission Number:</label>
        <input type="text" id="admissionNumber" name="admissionNumber" placeholder="Enter Admission Number" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>

        <label for="favoriteWord">Favorite Word:</label>
        <input type="text" id="favoriteWord" name="favoriteWord" placeholder="Enter Favorite Word" required>

        <button type="submit">Sign Up</button>
    </form>
    <img src="/static/images/your-image.jpg" alt="Your Image">
    <div class="account">
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>
</body>
</html>
